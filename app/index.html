<html>
<head>
    <script src="../lib/jquery-1.9.0.js"></script>
    <script src="../lib/handlebars.js"></script>
    <script src="../lib/ember-1.0.0-pre.4.js"></script>
    <script src="../app/main.js"></script>
    <script type="text/x-handlebars">
        <h2>Latest Quips</h2>
        {{#view App.latestQuipsView controllerBinding=App.quipsController}}
        <div>
            ree:
            {{view App.TextField id="new-quip" placeholder="Enter your Quip"
                action="createQuip" target="parentView" viewName="textField"}}
        </div>
        {{/view}}
        <br>
        {{#each App.quipsController.content}}
        <div>
            {{user}}: {{text}}
        </div>
        {{/each}}
    </script>
</head>
<body>
</body>
</html>
